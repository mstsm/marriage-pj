<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<!-- glTFのアニメーションを再生するための-->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <a-assets>
          <!-- モデルをプリロード -->
          <img id="01_welcome" src="message/01_welcome.png">
          <img id="02_mizu" src="message/02_mizu.png">
          <img id="03_shiz" src="message/03_shiz.png">
          <img id="04_shijin" src="message/04_shijin.png">
          <img id="05_wind" src="message/05_wind.png">
          <img id="06_rtri" src="message/06_rtri.png">
          <img id="07_vmc" src="message/07_vmc.png">
          <img id="08_mnd" src="message/08_mnd.png">
          <img id="09_kichi" src="message/09_kichi.png">
          <img id="10_acap" src="message/10_acap.png">
          <img id="11_shin" src="message/11_shin.png">
          <img id="12_thank" src="message/12_thank.png">
          <a-asset-item id="hondo1" src="model/hondodance/hondodance.gltf"></a-asset-item>
          <a-asset-item id="mizuki1" src="model/mizuki-sandance/mizuki-sandance.gltf"></a-asset-item>
          <a-asset-item id="mizuki-bow" src="model/hondo-modelasset/mizuki-bow.gltf"></a-asset-item>
          <a-asset-item id="mizuki-greeding" src="model/hondo-modelasset/mizuki-greeding.gltf"></a-asset-item>
          <a-asset-item id="mizuki-hiphop" src="model/hondo-modelasset/mizuki-hiphopdance.gltf"></a-asset-item>
          <a-asset-item id="mizuki-samba" src="model/hondo-modelasset/mizuki-sambadance.gltf"></a-asset-item>
          <a-asset-item id="hondo-bow" src="model/hondo-modelasset/takatosi-bow.gltf"></a-asset-item>
          <a-asset-item id="hondo-greeding" src="model/hondo-modelasset/takatosi-greeding.gltf"></a-asset-item>
          <a-asset-item id="hondo-hiphop" src="model/hondo-modelasset/takatosi-hiphopdance.gltf"></a-asset-item>
          <a-asset-item id="hondo-samba" src="model/hondo-modelasset/takatosi-sambadance.gltf"></a-asset-item>
      </a-assets>

      <!-- 01_welcome -->
      <a-marker type='pattern' url='marker/pattern-1.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <a-image src="#01_welcome" width="3.0" hight="1.0" rotation="0 0 0" position="0 4.6 0"></a-image>
          <a-entity gltf-model="#hondo-bow" scale="20 20 20" position="-1.0 0 0" animation-mixer></a-entity>
          <a-entity gltf-model="#mizuki-bow" scale="13 13 13" position="1.0 0 0" animation-mixer></a-entity>
      </a-marker> 

      <!-- 02_mizu -->
      <a-marker type='pattern' url='marker/pattern-2.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <a-image src="#02_mizu" width="3.0" hight="1.0" rotation="0 0 0" position="0 4.6 0"></a-image>
          <a-entity gltf-model="#hondo-samba" scale="20 20 20" position="-1.0 0 0" animation-mixer></a-entity>
          <a-entity gltf-model="#mizuki-samba" scale="13 13 13" position="1.0 0 0" animation-mixer></a-entity>
      </a-marker> 

      <!-- 03_shiz -->
      <a-marker type='pattern' url='marker/pattern-3.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <a-image src="#03_shiz" width="3.0" height="1.0" rotation="0 0 0" position="0 4.6 0"></a-image>
          <a-entity gltf-model="#hondo-hiphop" scale="20 20 20" position="-1.0 0 0" animation-mixer></a-entity>
          <a-entity gltf-model="#mizuki-hiphop" scale="13 13 13" position="1.0 0 0" animation-mixer></a-entity>
      </a-marker> 

      <!-- 04_shijin -->
      <a-marker type='pattern' url='marker/pattern-4.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <a-image src="#04_shijin" width="3.0" height="1.0" rotation="0 0 0" position="0 4.6 0"></a-image>
          <a-entity gltf-model="#hondo-samaba" scale="20 20 20" position="-1.0 0 0" animation-mixer></a-entity>
          <a-entity gltf-model="#mizuki-samba" scale="13 13 13" position="1.0 0 0" animation-mixer></a-entity>
      </a-marker>     

      <!-- 12_thank -->
      <a-marker type='pattern' url='marker/pattern-12.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <a-image src="#12_thank" width="1.5" hight="0.5" rotation="0 0 0" position="0 2.3 0"></a-image>
          <a-entity gltf-model="#hondo-greeding" scale="10 10 10" position="-0.5 0 0" animation-mixer></a-entity>
          <a-entity gltf-model="#mizuki-greeding" scale="6.5 6.5 6.5" position="0.5 0 0" animation-mixer></a-entity>
      </a-marker> 

      <!-- カメラ読み込み -->
      <a-entity camera></a-entity>
    </a-scene>

    <div class="ui">
        <!-- 撮った画像をプレビューするための`img`要素 -->
        <img id="snap">
        <!-- 削除ボタン -->
        <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
        <!-- 撮影ボタン -->
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
        <!-- ダウンロードボタン -->
        <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank" rel="noopener noreferrer"><i class="material-icons">file_download</i></a>
    </div>
  </body>
</html>
