<!doctype HTML>
<html>
  
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    
      <a-assets>
        <!-- 3Dモデルをプリロード -->
        <a-asset-item id="hondo" src="hondodance/hondodance.gltf"></a-asset-item>
      </a-assets>
      <a-marker type='pattern' url='./marker/pattern-qr.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <!--<a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
          <a-text value="Welcome Wedding!!" position="0 1.0 0.5" rotation="1 0 0" width="5" height="3" material="color:#808080" align="center"></a-text>
          <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
          <!--
          <a-obj-model src="#obj" mtl="#mtl" scale="0.4 0.4 0.4" position="0 0.5 0" rotation="-90 0 0">
            <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
          </a-obj-model>
          -->
          <!-- idを指定して3Dモデルを表示 -->
          <a-entity gltf-model="#hondo" scale="0.1 0.1 0.1" position="0 0 0" animation-mixer></a-entity>
      </a-marker> 
      <!-- カメラ読み込み -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
