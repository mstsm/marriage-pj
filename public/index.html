<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<!-- glTFのアニメーションを再生するための-->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <a-assets>
          <!-- モデルをプリロード -->
          <a-asset-item id="hondo1" src="model/hondodance/hondodance.gltf"></a-asset-item>
          <a-asset-item id="mizu1" src="model/mizuki-sandance/mizuki-sandance.gltf"></a-asset-item>
          <img id="message" src="message/message_test2.png">
          <img id="welcome" src="message/welcome.png">
          
      </a-assets>
      <a-marker type='pattern' url='./marker/pattern-qr.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
          <a-text value="Welcome Dance!!" position="0 1.0 0.5" rotation="1 0 0" width="5" height="3" material="color:#808080" align="center"></a-text>
          <a-image src="#welcome" width="1.5" hight="0.5" rotation="0 0 0" position="0 3 0"></a-image>
          <a-entity gltf-model="#hondo1" scale="10 10 10" position="-0.7 0 0" animation-mixer></a-entity>
          <a-entity gltf-model="#mizu1" scale="6.5 6.5 6.5" position="0.7 0 0" animation-mixer></a-entity>
      </a-marker> 

      <a-marker type='pattern1' url='./marker/pattern-1.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
        <a-text value="Welcome Dance!!" position="0 1.0 0.5" rotation="1 0 0" width="5" height="3" material="color:#808080" align="center"></a-text>
        <a-image src="#message" width="1.0" height="1.0" rotation="0 0 0" position="0 3 0"></a-image>
        <a-entity gltf-model="#hondo1" scale="10 10 10" position="-0.5 0 0" animation-mixer></a-entity>
        <a-entity gltf-model="#mizu1" scale="6.5 6.5 6.5" position="0.5 0 0" animation-mixer></a-entity>
      </a-marker> 

      <a-marker type='pattern2' url='./marker/pattern-2.patt' smoothTolerance='0.01'	smooth='false' smoothCount='20'><!--  smoothCount='5'-->
        <a-text value="Welcome Dance!!" position="0 1.0 0.5" rotation="1 0 0" width="5" height="3" material="color:#808080" align="center"></a-text>
        <a-image src="#message" width="1.0" height="0.2" rotation="0 0 0" position="0 3 0"></a-image>
        <a-entity gltf-model="#hondo1" scale="10 10 10" position="-0.5 0 0" animation-mixer></a-entity>
        <a-entity gltf-model="#mizu1" scale="6.5 6.5 6.5" position="0.5 0 0" animation-mixer></a-entity>
      </a-marker>     
      <!-- カメラ読み込み -->
      <a-entity camera></a-entity>
    </a-scene>
    <div class="ui">
        <!-- 撮った画像をプレビューするための`img`要素 -->
        <img id="snap">
        <!-- 削除ボタン -->
        <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
        <!-- 撮影ボタン -->
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
        <!-- ダウンロードボタン -->
        <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank" rel="noopener noreferrer"><i class="material-icons">file_download</i></a>
    </div>
  </body>
</html>
